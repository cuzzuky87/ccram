{% extends "../base.html" %}

{% block title %}
ログイン
{% endblock %}

{% block content %}
<form action="" method="POST">
    <div class="form-container">
       {{ form.non_field_errors }} 
       {%for field in form%}
            <p>{{field}}</p>
            {{field.errors}}
       {%endfor%}
       <button type="submit" value="ログイン" >ログイン</button>
       <input type="hidden" name="next" value="{{ next }}">
       {% csrf_token %}
    </div>
</form>
{% endblock %}
